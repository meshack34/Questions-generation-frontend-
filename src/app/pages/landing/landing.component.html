<!-- landing.component.html -->
<div class="carousel">
    <div class="carousel-item" *ngFor="let card of cards">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ card.title }}</span>
          <p>{{ card.content }}</p>
        </div>
      </div>
    </div>
  </div>
